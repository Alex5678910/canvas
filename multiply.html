<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div id="app">

    <ul>
        <li v-for="item in items" v-on:click="addItem(item)">{{ item }}</li>
    </ul>
</div>

</body>
<script>

    let app = new Vue({
        el: '#app',
        data: {
            items: [3, 4, 5, 6, 7],
        },
        methods: {
            addItem: function (item) {
                let newItems = [];
                this.items.forEach(function (iw) {
                    if (item === iw) {
                        newItems.push(iw * iw);
                    } else {
                        newItems.push(iw);
                    }
                });
              this.items = newItems;
            }
        }
    });

</script>
</html>
